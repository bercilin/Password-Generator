<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/8e4ae8d700.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>

<body>


    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 col-sm mx-auto">
                <div class="card">
                    <h3 class="text-center mt-4">Password Generator</h3>
                    <div class="result-container">
                        <div class="text-center mt-4"><span class="text-bold" id="result"></span>
                            <button class="btn float-right" id="clipboard"><i
                                    class="fa-solid fa-clipboard-list"></i></button>
                        </div>


                    </div>
                    <div class="card-body">
                        <div class="my-2">
                            <label for="length">Password length</label>
                            <input type="number" id="length" min="4" max="20" value="">

                        </div>
                        <div class="my-2">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="uppercase" checked>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Include uppercase
                                </label>
                            </div>
                        </div>
                        <div class="my-2">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="lowercase" checked>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Include lowercase
                                </label>
                            </div>
                        </div>

                        <div class="my-2">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="numbers" checked>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Include numbers
                                </label>
                            </div>
                        </div>
                        <div class="my-2">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="symbols" checked>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Include Symbols
                                </label>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-block btn-primary" id="generate">Generate</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>




    <script src="./js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
